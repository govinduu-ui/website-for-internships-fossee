<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="login.css">
  <!-- Boxicons for icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Sign In Form -->
    <div class="form-box login">
      <h2 class="title animation" style="--i: 10; --j: 0">Welcome Back!</h2>
      <p class="animation" style="--i: 11; --j: 1">Enter your personal details to use all of site features</p>
      <button class="btn animation" style="--i: 12; --j: 2">Sign In</button>
    </div>

    <!-- Sign Up Form -->
    <div class="form-box register">
      <h2 class="title animation" style="--i: 17; --j: 0">Create Account</h2>

      <!-- Social Icons -->
      <div class="social-icons animation" style="--i: 18; --j: 1">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>

      <p class="animation" style="--i: 19; --j: 2">or use your email for registration</p>

      <form action="#">
        <!-- Username -->
        <div class="input-box animation" style="--i: 20; --j: 3">
          <input type="text" required />
          <label for="">Name</label>
          <i class="bx bxs-user"></i>
        </div>

        <!-- Email -->
        <div class="input-box animation" style="--i: 21; --j: 4">
          <input type="email" required />
          <label for="">Email</label>
          <i class="bx bxs-envelope"></i>
        </div>

        <!-- Password -->
        <div class="input-box animation" style="--i: 22; --j: 5">
          <input type="password" required />
          <label for="">Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn animation" style="--i: 23; --j: 6">Sign Up</button>
      </form>
    </div>
  </div>

</body>
</html>
