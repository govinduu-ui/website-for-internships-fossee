<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Responsive Website</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #0056b3;
    }

    nav a {
      color: white;
      padding: 1rem 1.5rem;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background: #003d80;
    }

    .hero {
      padding: 2rem;
      text-align: center;
      background: white;
      margin: 1rem auto;
      max-width: 900px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .hero h1 {
      margin-bottom: 1rem;
    }

    .hero p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 2rem;
    }

    /* Responsive */
    @media(max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero" id="home">
    <h1>Hello, visitor!</h1>
    <p>This is a simple, responsive website created with HTML, CSS, and JavaScript.</p>
    <button onclick="greet()">Click Me</button>
  </section>

  <footer>
    <p>Copyright &copy; 2025 MyWebsite</p>
  </footer>

  <script>
    function greet() {
      alert('Thanks for visiting!');
    }
  </script>
</body>
</html>
